<div class="body">
    <div class="navbar">
        <span id="register">Register</span>
        <span id="about-us">About Us</span>
        <span id="contact">Contact</span>
    </div>
    <div class="register">Registration</div>
    <div class="input-field">
        <div>
        <img src="../../../assets/identification.png" />        
        <input class="short-input" placeholder="First Name" type="text" [(ngModel)]="firstnameip" />
        <input class="short-input" placeholder="Last Name" type="text" [(ngModel)]="lastnameip"  />
        </div>
        <div>
        <img src="../../../assets/mail.png" />
        <input class="long-input" placeholder="E-mail" type="text" [(ngModel)]="emailip" />
        </div>
        <div>
        <img src="../../../assets/insurance.png" />       
        <input class="long-input" placeholder="Insurance Number" type="text" [(ngModel)]="insuranceip"  /> 
        </div>
        <div>
        <img src="../../../assets/password.png" />
        <input class="long-input" placeholder="New Password" type="text" [(ngModel)]="newpassip"  />
        </div>
        <div>
        <img src="../../../assets/check-circle-regular.svg"/>    
        <input class="long-input" placeholder="Confirm Password" type="text" [(ngModel)]="confirmip"  />
        </div>
        <div>
            <button class="btn">back</button>
            <button class="btn" (click)="push()">next</button>
        </div>  
        <hr>
    </div>
         
  
</div>
