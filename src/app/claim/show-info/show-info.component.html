<div [routerLink]="['/info']" class="info-box" data-toggle="tooltip" title="Click here to view more information">

    <img src="../../../assets/Harry.jpg">
    <div class="text">
        <span id="name">{{name}}</span>
        <div class="smalltxt" id="insuranceNum">Insurance Number: {{insuranceNum}}</div>
        <div class="smalltxt" id="carInfo">{{carInfo}}</div>
    </div>
    <span id="state">state: {{state}}</span>

</div>
