<img
  (click)="back()"
  id="arrow"
  src="../../../assets/right-arrow.png"
  alt="back"
/>
<header>
  <span>Your Details</span>
</header>
<div class="body">
  <div class="title-area">
    <div id="title">Upload your pictures here</div>
    <div id="description">
      Please upload a copy of identity card and a picture of your vehicle damaged.
    </div>
  </div>
  <div class="picture-area">
    <input type="file" (change)="getFile1($event)" />
    <input type="file" (change)="getFile2($event)" />
  </div>
  <form [formGroup]="form" class="description-area">
    <textarea
      formControlName="text"
      placeholder="Accident description"
    ></textarea>
  </form>
  <img
    id="finish"
    src="../../../assets/finish.png"
    alt="finish button"
    (click)="finish()"
  />
</div>
