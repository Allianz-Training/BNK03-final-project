<div class="body">
    <div class="navbar">    
        <div></div>    
        <a [routerLink]="['/register']" id="register">Register</a>
        <a [routerLink]="['']" id="about-us">About Us</a>
        <a [routerLink]="['/contact']" id="contact">
            Contact
        </a>
    </div>
    <div class="login">
        <div id="welcome"> Welcome to BNKlaim!</div>
        <img src="../../../assets/car-insurance.png" />

        <div class="input">
            <em class="fa fa-user"></em>
            <input type="text" id="username" placeholder="Username">
        </div>
        <div class="input">
            <i class="fa fa-lock"></i>
            <input type="text" id="password" placeholder="Password">
        </div>
        <button (click)="home()" id="loginbtn">Login</button>
        <div class="under">
            <input type="checkbox" />
            <span id="remember-me">Remember me</span>
            <span id="forgot-password">Forgot password</span>
        </div>

    </div>
    <hr>
    <div class="bottom">
        <a [routerLink]="['/register']">Create Account</a>
    </div>
</div>
